<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <article class="card" style="--isnew: true">
    <!-- Author Section -->
    <div class="author">
      <div>
        <img
          src="vecteezy_whimsical-beautiful-minimal-cloud-icon-geometric-shape_65324539.png"
          alt="Logo"
          style="width: 50px; height: 50px; border-radius: 50%"
        />
      </div>
      <div>
        <div class="name">Shankar</div>
        <div class="role">Subscribe</div>
      </div>
    </div>

    <!-- Product Image -->
    <div class="image">
      <img
        src="vecteezy_colorful-cool-running-sneakers-mockup-vibrant-colors_47758759.png"
        alt="Shoe"
      />
    </div>

    <!-- Product Info -->
    <div class="info">
      <div class="name">Sneaker</div>
      <div class="price">â‚¹12,000</div>
    </div>

    <!-- Action Section -->
    <div class="more">
      <div class="button">
        <button><img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="cart" style="width: 20px;" /></button>
        <button>Buy Now</button>
      </div>

      <!-- Color Options -->
      <div class="option">
        <ul>
          <li style="background-color: #fe6969"></li>
          <li style="background-color: #8bc34a"></li>
          <li style="background-color: #2196f3"></li>
        </ul>
      </div>
    </div>
  </article>
</body>
</html>
